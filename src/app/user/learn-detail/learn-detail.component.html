

  <!-- Course item START -->
  <div class="card border">
    <div class="card-header border-bottom">
      <!-- Card START -->
      <div class="card">
        <div class="row g-0">
          <div class="col-md-3">
            <img src="{{course.imgCourse}}" class="rounded-2" alt="Card image">
          </div>
          <div class="col-md-9">
            <div class="card-body">
              <!-- Title -->
              <h3 class="card-title"><a href="#">{{course.nameCourse}}</a></h3>

              <!-- Info -->
              <ul class="list-inline mb-2">
<!--                <li class="list-inline-item h6 fw-light mb-1 mb-sm-0"><i class="far fa-clock text-danger me-2"></i>6h 56m</li>-->
                <li class="list-inline-item h6 fw-light mb-1 mb-sm-0"><i class="fas fa-table text-orange me-2"></i>{{lessons.length}} lectures</li>
<!--                <li class="list-inline-item h6 fw-light"><i class="fas fa-signal text-success me-2"></i>Beginner</li>-->
              </ul>

              <!-- button -->
              <a [href]="'/user/learn/'+3" class="btn btn-primary-soft btn-sm mb-0">Resume course</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Card END -->
    </div>

    <div class="card-body">

      <!-- Title -->
      <h5>Course Curriculum</h5>
      <div class="overflow-hidden">
        <div class="d-flex justify-content-between">
          <p class="mb-1 h6">{{completionProgress}}/{{lessons.length}} Completed</p>
          <h6 class="mb-1 text-end">{{myCourse.completionProgress}}</h6>
        </div>
        <div class="progress progress-sm bg-primary bg-opacity-10">
          <div class="progress-bar bg-primary aos" role="progressbar" data-aos="slide-right" data-aos-delay="200" data-aos-duration="1000" data-aos-easing="ease-in-out" [ngStyle]="{width: myCourse.completionProgress + '%' }" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>

      <!-- Accordion START -->
      <div class="accordion accordion-icon accordion-bg-light" id="accordionExample2" *ngFor="let l of lessons">

        <div class="accordion-item mb-3">
                     <!-- Accordion body START -->
            <div class="accordion-body mt-3">
              <div class="vstack gap-3">
                <div>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="position-relative d-flex align-items-center">
                      <a  class="btn btn-danger-soft btn-round btn-sm mb-0 stretched-link position-static">
                        <i class="fas fa-play me-0"></i>
                      </a>
                      <span class="d-inline-block text-truncate ms-2 mb-0 h6 fw-light w-sm-400px">{{l.nameLesson}}</span>
                    </div>
                    <p class="mb-0 text-truncate" >{{l.timeLesson}}</p>
                    <div class="col-1">
                      <i *ngIf="checkLessonLearn(l.nameLesson) == true" style="font-size: 25px;color: green" class="fas fa-check "></i>

                    </div>

                  </div>

                  <hr class="mb-0">
                </div>

              </div>
            </div>
            <!-- Accordion body END -->

        </div>

      </div>
      <!-- Accordion END -->
    </div>
  </div>
  <!-- Course item END -->
